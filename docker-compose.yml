version: '3.8'

services:
  # PostgreSQL база данных
  db:
    image: postgres:15-alpine
    container_name: edurewards_db
    restart: always
    environment:
      POSTGRES_USER: edurewards_user
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: edurewards
    ports:
      - "5432:5432"  # Локальный порт:порт в контейнере
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql  # Для начальных данных

  # PgAdmin для управления БД (опционально)
  pgadmin:
    image: dpage/pgadmin4
    container_name: edurewards_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@edurewards.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data: